<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掌控习惯 App 原型</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #f5f5f7;
            padding: 20px;
        }

        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .screen {
            background: white;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 600px;
            position: relative;
            overflow: hidden;
        }

        .screen-title {
            text-align: center;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1c1c1e;
        }

        .nav-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e5e5e5;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
        }

        .nav-item.active {
            color: #007AFF;
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .content {
            height: calc(100% - 120px);
            overflow-y: auto;
            padding: 10px;
        }

        .habit-card {
            background: #f8f8f8;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .habit-title {
            font-weight: 600;
            font-size: 16px;
        }

        .streak-count {
            color: #007AFF;
            font-weight: 600;
        }

        .progress-bar {
            height: 6px;
            background: #e5e5e5;
            border-radius: 3px;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: #007AFF;
            border-radius: 3px;
            width: 70%;
        }

        .button {
            background: #007AFF;
            color: white;
            padding: 14px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin: 10px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f8f8;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #007AFF;
            margin: 8px 0;
        }

        .stat-label {
            font-size: 14px;
            color: #8e8e93;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 14px;
            color: #8e8e93;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            font-size: 16px;
        }

        .social-card {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e5e5e5;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: #e5e5e5;
            margin-right: 12px;
        }

        .social-content {
            flex: 1;
        }

        .username {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .achievement {
            color: #8e8e93;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <!-- 主页/习惯追踪界面 -->
        <div class="screen">
            <div class="screen-title">我的习惯</div>
            <div class="content">
                <div class="habit-card">
                    <div class="habit-header">
                        <div class="habit-title">每天阅读30分钟</div>
                        <div class="streak-count">连续14天</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div style="text-align: right; font-size: 12px; color: #8e8e93;">本月完成率: 70%</div>
                </div>
                <div class="habit-card">
                    <div class="habit-header">
                        <div class="habit-title">晨跑5公里</div>
                        <div class="streak-count">连续7天</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 85%"></div>
                    </div>
                    <div style="text-align: right; font-size: 12px; color: #8e8e93;">本月完成率: 85%</div>
                </div>
                <div class="button">
                    <i class="fas fa-plus"></i> 添加新习惯
                </div>
            </div>
            <div class="nav-bar">
                <div class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>习惯</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>统计</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>社区</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </div>
            </div>
        </div>

        <!-- 添加新习惯界面 -->
        <div class="screen">
            <div class="screen-title">添加新习惯</div>
            <div class="content">
                <div class="form-group">
                    <label class="form-label">习惯名称</label>
                    <input type="text" class="form-input" placeholder="例如：每天阅读30分钟">
                </div>
                <div class="form-group">
                    <label class="form-label">目标</label>
                    <input type="text" class="form-input" placeholder="设定具体的目标量">
                </div>
                <div class="form-group">
                    <label class="form-label">重复频率</label>
                    <input type="text" class="form-input" placeholder="每天/每周几次">
                </div>
                <div class="form-group">
                    <label class="form-label">提醒时间</label>
                    <input type="text" class="form-input" placeholder="选择提醒时间">
                </div>
                <div class="button">创建习惯</div>
            </div>
        </div>

        <!-- 数据统计界面 -->
        <div class="screen">
            <div class="screen-title">数据统计</div>
            <div class="content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">21</div>
                        <div class="stat-label">已养成习惯</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">85%</div>
                        <div class="stat-label">月度完成率</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">14</div>
                        <div class="stat-label">最长连续天数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">89</div>
                        <div class="stat-label">累计打卡天数</div>
                    </div>
                </div>
            </div>
            <div class="nav-bar">
                <div class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>习惯</span>
                </div>
                <div class="nav-item active">
                    <i class="fas fa-chart-bar"></i>
                    <span>统计</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>社区</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </div>
            </div>
        </div>

        <!-- 社区界面 -->
        <div class="screen">
            <div class="screen-title">习惯社区</div>
            <div class="content">
                <div class="social-card">
                    <div class="avatar"></div>
                    <div class="social-content">
                        <div class="username">张小明</div>
                        <div class="achievement">连续阅读打卡30天！🎉</div>
                    </div>
                </div>
                <div class="social-card">
                    <div class="avatar"></div>
                    <div class="social-content">
                        <div class="username">李华</div>
                        <div class="achievement">完成了今天的5公里跑步目标 💪</div>
                    </div>
                </div>
                <div class="social-card">
                    <div class="avatar"></div>
                    <div class="social-content">
                        <div class="username">王小红</div>
                        <div class="achievement">获得"早起达人"徽章 ⭐</div>
                    </div>
                </div>
            </div>
            <div class="nav-bar">
                <div class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>习惯</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>统计</span>
                </div>
                <div class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>社区</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </div>
            </div>
        </div>

        <!-- 个人中心界面 -->
        <div class="screen">
            <div class="screen-title">个人中心</div>
            <div class="content">
                <div style="text-align: center; margin: 20px 0;">
                    <div class="avatar" style="width: 80px; height: 80px; margin: 0 auto;"></div>
                    <div style="font-weight: 600; margin-top: 12px;">张小明</div>
                </div>
                <div class="habit-card">
                    <div class="habit-header">
                        <div class="habit-title">我的成就</div>
                    </div>
                    <div style="display: flex; justify-content: space-around; margin-top: 12px;">
                        <div style="text-align: center;">
                            <i class="fas fa-medal" style="font-size: 24px; color: #007AFF;"></i>
                            <div style="font-size: 12px; margin-top: 4px;">早起达人</div>
                        </div>
                        <div style="text-align: center;">
                            <i class="fas fa-book-reader" style="font-size: 24px; color: #007AFF;"></i>
                            <div style="font-size: 12px; margin-top: 4px;">阅读达人</div>
                        </div>
                        <div style="text-align: center;">
                            <i class="fas fa-running" style="font-size: 24px; color: #007AFF;"></i>
                            <div style="font-size: 12px; margin-top: 4px;">运动达人</div>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="padding: 16px; border-bottom: 1px solid #e5e5e5;">
                        <i class="fas fa-cog"></i> 设置
                    </div>
                    <div style="padding: 16px; border-bottom: 1px solid #e5e5e5;">
                        <i class="fas fa-bell"></i> 通知
                    </div>
                    <div style="padding: 16px; border-bottom: 1px solid #e5e5e5;">
                        <i class="fas fa-question-circle"></i> 帮助与反馈
                    </div>
                </div>
            </div>
            <div class="nav-bar">
                <div class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>习惯</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>统计</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>社区</span>
                </div>
                <div class="nav-item active">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
